<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Girlfriend?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      width: 300px;
      height: 150px;
    }

    .buttons a,
    .buttons button {
      text-decoration: none;
      margin: 10px;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      background-color: white;
      color: #ff4b5c;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background-color 0.2s ease;
      border: none;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      left: 20px;
      top: 40px;
    }

    #noBtn {
      left: 150px;
      top: 40px;
    }

    .buttons a:hover,
    .buttons button:hover {
      transform: scale(1.1);
      background-color: #ffe6e9;
    }
  </style>
</head>
<body>
  <h1>Will you be my girlfriend? ‚ù§Ô∏è</h1>

  <div class="buttons" id="buttonArea">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No üò¢</button>
  </div>

  <img id="surpriseImg" src="minion.png" alt="Surprise" style="display:none; margin-top:20px; max-width:300px; border-radius:20px; box-shadow:0 4px 10px rgba(0,0,0,0.2);">

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const img = document.getElementById('surpriseImg');
    let scale = 1;
    let noScale = 1;
    const area = document.getElementById('buttonArea');

    yesBtn.addEventListener('click', () => {
      img.style.display = 'block';
    });

    noBtn.addEventListener('mouseover', () => {
      scale += 0.2;
      noScale = Math.max(0.3, noScale - 0.1);
      yesBtn.style.transform = `scale(${scale})`;
      noBtn.style.transform = `scale(${noScale})`;

      
      const areaRect = area.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = areaRect.width - btnRect.width;
      const maxY = areaRect.height - btnRect.height;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    });
  </script>
</body>
</html>
